<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="container">
        <h1>Clinic Management System</h1>
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('login')">Login</button>
            <button class="tab-button" onclick="showTab('register')">Create Account</button>
        </div>
        
        <!-- Login Form -->
    <div class="form-container" id="login-form">
        <form id="loginForm">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <!-- Registration Form -->
    <div class="form-container hidden" id="register-form">
        <form id="registerForm">
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" required>
                    <option value="doctor">Doctor</option>
                    <option value="receptionist">Receptionist</option>
                </select>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
